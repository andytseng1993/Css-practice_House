<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="landscape">
        <div class="light"></div>
        <div class="sun_sky">
            <div class="morning">Good&#160Morning</div>
            <div class="sunset"></div>
            <div class="sun"></div>
        </div>
        <div class="moon_sky">
            <div class="moon"></div>
        </div>
        <div class="house">
            <div class="secondroof"></div>
            <div class="secondfloor">
                <div class="window"></div>
                <div class="midwindow"></div>
                <div class="midwindow midwindow1"></div>
                <div class="window window2"></div>
                <div class="chimney"></div>
                <div class="front front1">
                    <div class="window"></div>
                </div>
                <div class="front front2">
                    <div class="window"></div>
                </div>
            </div>
            
            <div class="first">
                <div class="firstroof"></div>
                <div class="firstfloor"></div>
                <div class="door"></div>
                <div class="door door2"></div>
                <div class="main">
                    <div class="bigwindow bigwindow1"></div>
                </div>
                <div class="leftside">
                    <div class="bigwindow"></div>
                </div>
                <div class="rightside">
                    <div class="bigwindow"></div>
                </div>
            </div>
            <div class="chimney"></div>
            <div class="chimney right"></div>
        </div>
        
        <div class="foreyard">
            <div class="path"></div>
            <div class="wall wall1"></div>
            <div class="entry entry1"></div>
            <div class="wall wall2"></div>
            <div class="entry entry2"></div>
            <div class="wall wall3"></div>
            <div class="wall wall4"></div> 
            <div class="wall wall5"></div> 
        </div> 
        <div class="yard">
            <div class="path"></div>
            <div class="path path2"></div>
            <div class="pathway"></div>
        </div>   
        <div class="lawn">
            <div class="bush">
                <div class="bush1">
                    <div class="twigs"></div>
                </div>
                <div class="bush1 bush2">
                    <div class="twigs"></div>
                </div>
                <div class="bush1 bush3">
                    <div class="twigs"></div>
                </div> 
                <div class="bush1 bush4">
                    <div class="twigs"></div>
                </div> 
                <div class="bush1 bush5">
                    <div class="twigs"></div>
                </div> 
                <div class="bush1 bush6">
                    <div class="twigs"></div>
                </div> 
                <div class="bush1 bush7">
                    <div class="twigs"></div>
                </div> 
                <div class="bush1 bush8">
                    <div class="twigs"></div>
                </div> 
                <div class="bush1 bush9">
                    <div class="twigs"></div>
                </div> 
            </div>
            <div class="grass">
                <div class="grass1">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass2">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass3">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass4">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass5">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass6">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass7">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
                <div class="grass1 grass8">
                    <div class="part1"></div>
                    <div class="part1 part2"></div>
                </div>
            </div>
            <div class="tree">
                <div class="leaves"></div>
                <div class="branches"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
